<!DOCTYPE html>
<html lang="en">

  <head>
     <title>TaskviewLayout</title>
     <meta charset="UTF-8"> 
     <base target="_top"> 
  <link rel="manifest" href="/manifest.json">
<style>
    body {
        background-color:black;
    }
    #taskview1 {
        background-color:black;
    }
    #taskview2 {
        background-color:black;
    }
    #taskview3 {
        background-color:black;
    }
    #taskview1 > button {
        background-color:blue;
        color:white;
        font-weight: bold;
        width: 300px;
    }
    #taskview2 > button {
        background-color:green;
        color:white;
        font-weight: bold;
        width: 300px;
    }
    #taskview3 > button {
        background-color:red;
        color:white;
        font-weight: bold;
        width: 300px;
    }
</style>
  </head>

<body>
    <form action="" method="get" id="taskview1" rel="taskviewlayout1.js">
    <button type="submit" form="taskview1">View to put task view up</button>
</form>
    <form action="" method="get" id="taskview2" rel="taskviewlayout2.js">
    <button type="submit" form="taskview2">View to put task view neutrally</button>
</form>
    <form action="" method="get" id="taskview3" rel="taskviewlayout3.js">
    <button type="submit" form="taskview3">View to put task view vertically</button>
</form>
</body>
</html>
